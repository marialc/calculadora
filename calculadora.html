<!doctype html>
<html lang="es-ES">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Shards UI Kit -->
    <link rel="stylesheet" href="css/shards.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/stylecalculator.css">

    <title>Calculator 2000</title>
  </head>
  <body>
    <div class="container">
       <div class="row my-5">
           <div class="col-md-12">
               <h1 class="display-4 text-center">Calculator 2000 <span class="badge badge-warning">beta</span></h1>
           </div>
       </div>
    <form>
       <div class="form-row">
           <div class="col-md-4 offset-md-2 mb-3">
               <input id="inputnumero1" class="form-control" type="text" placeholder="Escribe un número" required>
           </div>
           <div class="col-md-4">
               <input id="inputnumero2" class="form-control" type="text" placeholder="Escribe otro número" required>
           </div>
       </div>
        <div class="form-row mt-3">
            <div class="col-md-8 offset-md-2">
                <p id="inputresultado">Resultado</p>
            </div>
        </div>
        <div class="form-row mt-1">
            <div class="col-md-2 offset-md-2 mb-3">
                <button onclick="suma()" type="button" class="btn btn-primary btn-squared btn-block"><strong>+</strong></button>
            </div>
            <div class="col-md-2 mb-3">
                <button onclick="resta()" type="button" class="btn btn-primary btn-squared btn-block"><strong>-</strong></button>
            </div> 
            <div class="col-md-2 mb-3">
                <button onclick="multiplica()" type="button" class="btn btn-primary btn-squared btn-block"><strong>*</strong></button>
            </div>
            <div class="col-md-2">
                <button onclick="divide()" type="button" class="btn btn-primary btn-squared btn-block"><strong>/</strong></button>
            </div>
        </div>
        <div class="form-row mt-3">
            <div class="col-md-4 offset-md-4">
                <button type="reset" onclick="borrar()" class="btn btn-danger btn-squared btn-block"><strong>BORRAR TODO</strong></button>
            </div>
        </div>
    </form>
    </div> <!-- Fin del container -->

    <!-- Optional JavaScript -->
    <script src="js/calc.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/shards.js"></script>
  </body>
</html>
